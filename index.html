<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="gerador de senha, password generator">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de senha</title>
</head>

<body class="centralize">
  <div class="container">
    <div class="content">
      <h1 class="title">Gerador de<br> senhas aleat√≥rias</h1>
      <div class="application">
        <div id="quantityContent"></div>
        <span class="subtitle">Quantidade de caracteres</span>
        <div class="content_range">
          <span id="pwdRangeStatus">15</span>
          <input type="range" id="pwdRange" min="4" max="30" value="10">
        </div>
        <span class="subtitle">Caracteres utilizados</span>
        <div id="pwdInputsChars">
          <label for="numbers">
            <input type="checkbox" id="numbers" name="numbers" checked>
            <div class="checkbox"></div><span>123</span>
          </label>
          <label for="lowercase">
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <div class="checkbox"></div><span>abc</span>
          </label>
          <label for="uppercase">
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <div class="checkbox"></div><span>ABC</span>
          </label>
          <label for="special">
            <input type="checkbox" id="special" name="special" checked>
            <div class="checkbox"></div><span>$&#</span>
          </label>
        </div>
        <button id="btnCopy" type="button">Copiar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
